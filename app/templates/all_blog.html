{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}

{% block styles%}
    {{super()}}

{% endblock %}


{% block content%}

<div class="container">
	<div class="row">
		<div class="row">

		</div>

	</div>
	<div class="row">
        {% for blog in blogs %}
        <div class="col col-md-3">
            <div class="row">
				<div class="row">
					<h1 class="text-center">{{blog.title}}</h1>

				</div>

				<div class="row">
					<p>{{blog.description}}</p>


				</div>
                <div class="row">
					<h6>Posted at:{{blog.date_posted[0:10]}}{{blog.date[11:16]}}</h6>

				</div>

                </div>

        </div>


	</div>

</div>

{% endblock%}
